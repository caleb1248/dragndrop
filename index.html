<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>drag and drop example</title>
	</head>

	<body>
		<h1>(a kinda dumb) drag and drop example</h1>
		<h2>drag and drop the numbers, plus sign, and equals sign to form a math equation then submit. If you think you messed up, then reload</h2>

		<div ondrop="drop(event)" ondragover="event.preventDefault()"></div>

		<br>

		<label id="2" draggable="true" ondragstart="drag(event)">2</label>
		<label id="3" draggable="true" ondragstart="drag(event)">1</label>
		<label id="=" draggable="true" ondragstart="drag(event)">=</label>
		<label id="1" draggable="true" ondragstart="drag(event)">1</label>
		<label id="+" draggable="true" ondragstart="drag(event)">+</label>

		<p>hint : &lt;something&gt;&lt;something&gt;&lt;something&gt;=&lt;something&gt;</p>

		<button>Check your equation</button>
		
		<script src="script.js"></script>
	</body>
</html>
